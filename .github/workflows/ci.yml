name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/cache/save@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache/restore@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - run: npm run lint

  typecheck:
    name: Typecheck
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache/restore@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - run: npm run tsc

  test:
    name: Test (${{ matrix.browser }})
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache/restore@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
      - run: npx playwright install --with-deps ${{ matrix.browser }}
      - run: npx vitest run --project browser
        working-directory: packages/storybook-addon-performance-panel
        env:
          VITEST_BROWSER: ${{ matrix.browser }}

  build:
    name: Build Docs
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache/restore@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - run: npm run build-storybook -w @github-ui/docs
      - uses: actions/upload-artifact@v6
        with:
          name: addon-dist
          path: packages/storybook-addon-performance-panel/dist/
          retention-days: 7

  ci:
    name: CI
    if: always()
    needs: [lint, typecheck, test, build]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
