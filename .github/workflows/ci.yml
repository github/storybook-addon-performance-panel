name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - run: npm run lint

  typecheck:
    name: Typecheck
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - run: npm run tsc

  test:
    name: Test (${{ matrix.project }})
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.project }}-${{ hashFiles('**/package-lock.json') }}
      - run: npx playwright install --with-deps ${{ matrix.project }}
      - run: npx vitest run --project ${{ matrix.project }}
        working-directory: packages/storybook-addon-performance-panel

  build:
    name: Build Docs
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/storybook-addon-performance-panel/dist
          key: deps-${{ github.sha }}
      - run: npm run build-storybook -w @github-ui/docs
      - uses: actions/upload-artifact@v6
        with:
          name: addon-dist
          path: packages/storybook-addon-performance-panel/dist/
          retention-days: 7
